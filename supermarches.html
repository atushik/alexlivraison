<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Produits Partenaires | AlexLivraison</title>
  <style>
    :root{--violet:#6b23ff;}
    html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,#32006b 10%,#7a2cf5 100%);}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#fff;}
    *{box-sizing:border-box;}
    .wrap{max-width:820px;margin:0 auto;width:92%;}
    .head{display:flex;justify-content:space-between;align-items:center;margin-top:22px;}
    .brand img{height:47px;}
    .title-block{text-align:center;}
    .title{font-size:2.1em;font-weight:900;margin:13px 0 0 0;letter-spacing:-1px;}
    .subtitle{font-size:1.11em;color:#f5e4ff;}
    .search-row{display:flex;gap:0.5em;margin:23px 0;}
    .search{flex:1;padding:15px;font-size:1em;border-radius:13px;border:1.7px solid #dad0f9;background:#fbf9ff;color:#433185;margin-right:10px;}
    .filter-select{padding:14px 17px;font-size:1em;border-radius:13px;border:1.4px solid #e1d5fd;background:#f7f2ff;font-weight:700;color:#6b23ff;}
    .products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(175px,1fr));gap:19px 16px;padding-bottom:30px;}
    .product-card{background:#fff;border-radius:17px;box-shadow:0 5px 24px #2e065622;padding:0 0 10px 0;display:flex;flex-direction:column;align-items:center;transition:.12s;}
    .product-card:hover{box-shadow:0 12px 36px #8676d528;}
    .product-img{width:100%;height:128px;object-fit:cover;border-radius:17px 17px 0 0;background:#ede6fd;}
    .product-name{font-size:1.01em;font-weight:900;color:#591be7;text-align:center;margin:7px 6px 2px 6px;}
    .product-desc{font-size:0.97em;color:#45307c;margin:0 7px 0 7px;text-align:center;min-height:28px;}
    .product-cat{background:#ece4ff;color:#773af2;border-radius:9px;padding:2px 10px;font-size:0.82em;margin:5px 0 7px;}
    .product-price{font-size:1.14em;font-weight:800;color:#23b572;margin-top:5px;margin-bottom:3px;}
    .empty-msg{color:#e7e2f9;text-align:center;font-size:1.13em;padding:31px 0 8px;}
    .promo{background:linear-gradient(88deg,#fffbe2 40%,#ffd48c 100%);border-radius:13px;padding:13px 0 9px 0;text-align:center;font-weight:800;color:#af7c31;font-size:1.11em;box-shadow:0 3px 22px #ffeebc23;margin:24px 0 18px 0;}
    @media(max-width:600px){
      .products-grid{grid-template-columns:1fr 1fr;}
      .title{font-size:1.25em;}
      .head{flex-direction:column;gap:8px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="brand"><img src="logo.jpg" alt="AlexLivraison"></div>
      <div class="lang-switch" style="display:flex;gap:10px;">
        <button id="lang-fr" class="filter-select" style="background:#fff;color:#6b23ff;">FR</button>
        <button id="lang-en" class="filter-select">EN</button>
      </div>
    </div>
    <div class="title-block">
      <div class="title" id="main-title">Produits Partenaires</div>
      <div class="subtitle" id="main-sub">Trouvez vos produits partenaires et commandez facilement.</div>
    </div>
    <form class="search-row" onsubmit="event.preventDefault()">
      <select class="filter-select" id="filter-cat">
        <option value="">Tous</option>
        <option value="Alimentation">Alimentation</option>
        <option value="Boissons">Boissons</option>
        <option value="Frais">Produits frais</option>
        <option value="Bio">Bio & Healthy</option>
        <option value="Promo">Promotions</option>
      </select>
      <input type="text" class="search" id="search" placeholder="Rechercher un produit">
    </form>
    <div class="promo" id="promo-banner">ðŸŽ‰ 5 premiÃ¨res livraisons gratuites chez chaque nouveau partenaire !</div>
    <div class="products-grid" id="products-list"></div>
    <span class="empty-msg" id="empty-msg">Nouveaux produits partenaires â€” bientÃ´t Ð±ÑƒÐ´ÐµÑ‚ Ð¼Ð½Ð¾Ð³Ð¾!</span>
  </div>
  <script>
    let lang='fr';
    const dict={
      fr:{
        title:"Produits Partenaires",
        sub:"Trouvez vos produits partenaires et commandez facilement.",
        promo:"ðŸŽ‰ 5 premiÃ¨res livraisons gratuites chez chaque nouveau partenaire !",
        empty:"Nouveaux produits partenaires â€” bientÃ´t Ð±ÑƒÐ´ÐµÑ‚ Ð¼Ð½Ð¾Ð³Ð¾!",
        searchPH:"Rechercher un produit",
        cat:["Tous","Alimentation","Boissons","Produits frais","Bio & Healthy","Promotions"]
      },
      en:{
        title:"Partner Products",
        sub:"Find partner products and order easily.",
        promo:"ðŸŽ‰ First 5 deliveries free at every new partner!",
        empty:"New partner products â€” coming soon!",
        searchPH:"Search for a product",
        cat:["All","Groceries","Drinks","Fresh products","Organic & Healthy","Promos"]
      }
    }
    document.getElementById('lang-fr').onclick=()=>{
      lang='fr';setLang();
    };
    document.getElementById('lang-en').onclick=()=>{
      lang='en';setLang();
    };
    function setLang(){
      document.getElementById('main-title').textContent=dict[lang].title;
      document.getElementById('main-sub').textContent=dict[lang].sub;
      document.getElementById('promo-banner').textContent=dict[lang].promo;
      document.getElementById('empty-msg').textContent=dict[lang].empty;
      document.getElementById('search').placeholder=dict[lang].searchPH;
      const catSel=document.getElementById('filter-cat');
      for(let i=0;i<catSel.options.length;i++){catSel.options[i].text=dict[lang].cat[i];}
      document.getElementById('lang-fr').style.background=lang==='fr'?'#fff':'#f7f2ff';
      document.getElementById('lang-fr').style.color=lang==='fr'?'#6b23ff':'#7856ff';
      document.getElementById('lang-en').style.background=lang==='en'?'#fff':'#f7f2ff';
      document.getElementById('lang-en').style.color=lang==='en'?'#6b23ff':'#7856ff';
    }
    setLang();
    const demoProds = [
      {img:'https://cdn.pixabay.com/photo/2017/05/07/08/56/snack-2291862_1280.jpg',name:'Sandwich au saumon',desc:'Bagel frais, fromage Ã  la crÃ¨me',cat:'Alimentation',price:'4.20â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2017/10/21/19/00/fruit-2871106_1280.jpg',name:'Fruits de saison',desc:'Pomme, banane, poire',cat:'Frais',price:'3.90â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2015/12/07/10/38/vegetables-1085063_1280.jpg',name:'LÃ©gumes du marchÃ©',desc:'SÃ©lection du jour',cat:'Bio',price:'5.30â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2017/01/03/11/52/tomato-1955660_1280.jpg',name:'Tomates premium',desc:'Tomates rouges extra',cat:'Bio',price:'3.95â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2017/05/07/09/13/cheese-2292015_1280.jpg',name:'Fromage affinÃ©',desc:'Au lait cru, sÃ©lectionnÃ©',cat:'Frais',price:'4.50â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2017/01/22/19/20/beer-2006644_1280.jpg',name:'BiÃ¨re artisanale',desc:'Blonde locale',cat:'Boissons',price:'6.60â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2016/10/25/12/28/food-1761031_1280.jpg',name:'Pain complet',desc:'Boulangerie du quartier',cat:'Alimentation',price:'2.40â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2015/09/02/12/35/water-918581_1280.jpg',name:'Eau minÃ©rale',desc:'Bouteille 1,5L',cat:'Boissons',price:'1.20â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2017/04/23/21/52/salad-2256467_1280.jpg',name:'Salade fraÃ®che',desc:'MÃ©lange maison',cat:'Frais',price:'2.80â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2017/01/03/11/50/cake-1955659_1280.jpg',name:'Tarte du jour',desc:'GÃ¢teau pomme',cat:'Promo',price:'2.50â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2014/11/15/23/06/bread-532243_1280.jpg',name:'Pain de campagne',desc:'Levain naturel',cat:'Alimentation',price:'2.10â‚¬'},
      {img:'https://cdn.pixabay.com/photo/2017/05/07/07/53/food-2291766_1280.jpg',name:'Burger maison',desc:'100% boeuf, tomate',cat:'Promo',price:'3.00â‚¬'}
    ];
    function renderProducts(){
      let html='';
      let catF=document.getElementById('filter-cat').value;
      let term=document.getElementById('search').value.toLowerCase().trim();
      let res=demoProds.filter(x=>(!catF||x.cat===catF)&&(!term||x.name.toLowerCase().includes(term)||x.desc.toLowerCase().includes(term)));
      for(let p of res){
        html+=`<div class="product-card">
          <img src="${p.img}" class="product-img" alt="">
          <div class="product-name">${p.name}</div>
          <div class="product-desc">${p.desc||''}</div>
          <div class="product-cat">${p.cat||''}</div>
          <div class="product-price">${p.price}</div>
        </div>`;
      }
      document.getElementById('products-list').innerHTML=html;
      document.getElementById('empty-msg').style.display=res.length?'none':'block';
    }
    document.getElementById('search').oninput=renderProducts;
    document.getElementById('filter-cat').onchange=renderProducts;
    renderProducts();
  </script>
</body>
</html>
