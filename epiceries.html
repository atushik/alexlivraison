<!DOCTYPE html>
<html lang="fr">
<head><meta charset="utf-8"/><title>Épiceries</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>body{background:#333;color:#fff;font-family:sans-serif;padding:20px}.g{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px}.i{background:#fff;color:#000;padding:10px;text-align:center}img{width:100%;height:100px}</style>
</head>
<body>
<a href="produits.html" style="color:#fff">Retour</a><h1>Épiceries</h1><div class="g" id="o"></div>
<script>
firebase.initializeApp({apiKey:"AIzaSyAWagPwv5Skh_EHfdcnFTYeG-xltRM7yPc",projectId:"alex-livraison",storageBucket:"alex-livraison.firebasestorage.app",appId:"1:937475497279:web:62dc9eba8e77a5113ec78a"});
firebase.firestore().collection('products').where('category','==','epicerie').get().then(s=>{
document.getElementById('o').innerHTML=s.docs.map(d=>`<div class="i"><img src="${d.data().imageUrl}"><p>${d.data().name}</p><b>${d.data().price}€</b></div>`).join('');
});
</script>
</body>
</html>
