<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Produits des Partenaires | AlexLivraison</title>
  <meta name="description" content="DÃ©couvrez les produits de nos partenaires â€” restaurants, commerces et artisans locaux. Commandez facilement avec AlexLivraison.">
  <meta name="theme-color" content="#6b23ff">
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" href="logo.jpg">
  <style>
    :root{--violet:#6b23ff;--violet-dark:#32006b;--ring:#ffffff2d;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#32006b,#7a2cf5);color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center}
    *{box-sizing:border-box}
    a{text-decoration:none;color:inherit}
    img{max-width:100%;height:auto;display:block}
    header{width:100%;background:rgba(20,0,45,.85);backdrop-filter:blur(12px);border-bottom:1px solid var(--ring);padding:12px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:10}
    header img{width:120px;height:auto;border-radius:10px}
    header .btns{display:flex;gap:10px}
    .btn{padding:10px 14px;border-radius:12px;border:none;cursor:pointer;font-weight:700}
    .btn-primary{background:#6b23ff;color:#fff}
    .btn-primary:hover{background:#5a18d9}
    .btn-ghost{background:#ffffff18;color:#fff;border:1px solid #ffffff3b}
    .btn-ghost:hover{background:#ffffff2a}
    h1{text-align:center;margin:28px 10px 6px 10px;font-size:1.9rem;font-weight:900}
    .muted{text-align:center;color:#d9d0ff;margin-bottom:18px}
    .filters,.tools{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:8px 0}
    .chip{background:#ffffff18;color:#fff;border:1px solid #ffffff33;padding:8px 14px;border-radius:999px;font-weight:700;cursor:pointer}
    .chip.active{background:#fff;color:#32006b}
    .search{display:flex;justify-content:center;margin-bottom:16px}
    .search input{width:300px;max-width:80%;padding:12px;border-radius:12px;border:1px solid #d7d7e4;outline:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:18px;width:100%;max-width:1080px;padding:16px}
    .card{background:#fff;color:#222;border-radius:14px;box-shadow:0 10px 34px rgba(0,0,0,.18);overflow:hidden;display:flex;flex-direction:column;transition:transform .2s}
    .card:hover{transform:translateY(-4px)}
    .pic{height:180px;background:#f2f2f7;display:grid;place-items:center;overflow:hidden}
    .card .body{padding:12px 16px;flex-grow:1;display:flex;flex-direction:column;justify-content:space-between}
    .title{font-weight:900;margin-bottom:6px}
    .desc{opacity:.8;font-size:14px;margin-bottom:10px;min-height:36px}
    .row{display:flex;align-items:center;justify-content:space-between}
    .price{font-weight:900;color:#32006b}
    footer{color:#d9d0ff;text-align:center;margin:24px 0 30px}
    .toast{position:fixed;bottom:20px;right:20px;background:#4caf50;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.3);opacity:0;transform:translateY(10px);transition:.3s;z-index:100;font-weight:700}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="AlexLivraison" onclick="location.href='index.html'">
    <div class="btns">
      <button class="btn btn-ghost" id="btn-fr">FR</button>
      <button class="btn btn-ghost" id="btn-en">EN</button>
      <a href="https://t.me/alexlivraison_bot" target="_blank" rel="noopener" class="btn btn-primary">ðŸ’¬ Ouvrir le chat</a>
    </div>
  </header>

  <h1 id="title">Produits des partenaires</h1>
  <div class="muted" id="desc">DÃ©couvrez et commandez en ligne les produits de nos magasins, restaurants et commerces locaux.</div>

  <div class="filters" id="filters"></div>
  <div class="search"><input id="q" placeholder="Rechercher un produitâ€¦"></div>

  <div class="grid" id="grid"></div>

  <footer>Â© 2025 AlexLivraison â€” Livraison locale rapide</footer>
  <div class="toast" id="toast"></div>

  <script>
    const grid=document.getElementById('grid');
    const filters=document.getElementById('filters');
    const q=document.getElementById('q');
    const toast=document.getElementById('toast');
    const btnFR=document.getElementById('btn-fr');
    const btnEN=document.getElementById('btn-en');
    const title=document.getElementById('title');
    const desc=document.getElementById('desc');

    const i18n={
      fr:{title:'Produits des partenaires',desc:'DÃ©couvrez et commandez en ligne les produits de nos magasins, restaurants et commerces locaux.',all:'Tous',search:'Rechercher un produitâ€¦',order:'Commander',added:'Produit ajoutÃ© au panier âœ…'},
      en:{title:'Partner Products',desc:'Discover and order local partner shops, restaurants, and artisans online.',all:'All',search:'Search a productâ€¦',order:'Order',added:'Product added to cart âœ…'}
    };
    let strings=i18n.fr;

    function setLang(lang){
      strings=lang==='en'?i18n.en:i18n.fr;
      title.textContent=strings.title;
      desc.textContent=strings.desc;
      q.placeholder=strings.search;
      render();
    }
    btnFR.onclick=()=>setLang('fr');
    btnEN.onclick=()=>setLang('en');

    function showToast(msg,color='#4caf50'){toast.textContent=msg;toast.style.background=color;toast.classList.add('show');setTimeout(()=>toast.classList.remove('show'),2500)}

    const products=[
      {id:1,cat:"SupermarchÃ©s",name:"Panier fruits frais",price:9.90,img:"https://source.unsplash.com/600x400/?fruits",desc:"Fruits de saison, livraison rapide."},
      {id:2,cat:"Boulangeries",name:"Baguette tradition x3",price:3.20,img:"https://source.unsplash.com/600x400/?baguette,bread",desc:"Croustillante, farine locale."},
      {id:3,cat:"Restaurants",name:"Sushi mix 18 pcs",price:14.90,img:"https://source.unsplash.com/600x400/?sushi",desc:"Assortiment du chef."},
      {id:4,cat:"Pharmacies",name:"ParacÃ©tamol 500mg",price:2.99,img:"https://source.unsplash.com/600x400/?pharmacy",desc:"Livraison express disponible."},
      {id:5,cat:"Ã‰piceries",name:"Huile dâ€™olive AOP 75cl",price:8.50,img:"https://source.unsplash.com/600x400/?olive-oil",desc:"Pression Ã  froid, goÃ»t fruitÃ©."},
      {id:6,cat:"CommerÃ§ants",name:"Bouquet de fleurs",price:12.00,img:"https://source.unsplash.com/600x400/?flowers",desc:"Composition artisanale, locale."}
    ];

    const categories=[...new Set(products.map(p=>p.cat))];
    function renderFilters(){
      filters.innerHTML='';
      const allBtn=document.createElement('button');
      allBtn.className='chip active';allBtn.textContent=strings.all;allBtn.dataset.cat='all';
      filters.appendChild(allBtn);
      categories.forEach(c=>{
        const b=document.createElement('button');
        b.className='chip';b.textContent=c;b.dataset.cat=c;
        filters.appendChild(b);
      });
    }

    let activeCat='all';
    function render(){
      grid.innerHTML='';
      let data=products.filter(p=>activeCat==='all'||p.cat===activeCat);
      const term=q.value.trim().toLowerCase();
      if(term)data=data.filter(p=>p.name.toLowerCase().includes(term)||p.desc.toLowerCase().includes(term));
      data.forEach(p=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`
          <div class="pic"><img src="${p.img}" alt="${p.name}"></div>
          <div class="body">
            <div>
              <div class="title">${p.name}</div>
              <div class="desc">${p.desc}</div>
            </div>
            <div class="row">
              <div class="price">${p.price.toFixed(2).replace('.',',')} â‚¬</div>
              <button class="btn btn-primary" onclick="showToast('${strings.added}')">${strings.order}</button>
            </div>
          </div>`;
        grid.appendChild(card);
      });
    }

    filters.addEventListener('click',e=>{
      if(e.target.classList.contains('chip')){
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        e.target.classList.add('active');
        activeCat=e.target.dataset.cat;
        render();
      }
    });

    q.oninput=render;

    renderFilters();
    render();
  </script>
</body>
</html>
