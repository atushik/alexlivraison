<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produits Partenaires | AlexLivraison</title>
  <meta name="description" content="D√©couvrez les produits et offres de nos partenaires ‚Äî restaurants, commerces et artisans √† Toulon & La Seyne-sur-Mer. Commandez en un clic avec AlexLivraison.">
  <meta name="theme-color" content="#6b23ff">
  <link rel="icon" href="logo.jpg">
  <style>
    body {
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:linear-gradient(180deg,#32006b,#7a2cf5);
      color:#fff; display:flex; flex-direction:column; min-height:100vh;
    }
    header {
      background:rgba(255,255,255,.05);
      padding:18px; text-align:center;
      border-bottom:1px solid rgba(255,255,255,.2);
    }
    header h1 { margin:0; font-size:1.8rem; }
    header p { color:#d7cfff; margin:6px 0 0; }
    .search-bar {
      margin:18px auto; max-width:600px; display:flex; gap:8px;
    }
    .search-bar input {
      flex:1; padding:10px; border:none; border-radius:10px;
      outline:none; font-size:1rem;
    }
    main {
      flex:1; max-width:1200px; margin:auto; padding:20px;
      display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:16px;
    }
    .card {
      background:#fff; color:#222; border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
      overflow:hidden; display:flex; flex-direction:column;
      transition:transform .3s;
    }
    .card:hover { transform:translateY(-4px); }
    .card img { width:100%; height:180px; object-fit:cover; }
    .card-body { padding:12px; display:flex; flex-direction:column; flex:1; }
    .card-body h3 { margin:0; font-size:1.1rem; }
    .desc { flex:1; color:#444; font-size:.9rem; margin:6px 0 10px; }
    .price { font-weight:700; color:#32006b; margin-bottom:8px; }
    .btn {
      background:#6b23ff; color:#fff; border:none;
      border-radius:8px; padding:10px; cursor:pointer;
      font-weight:700; transition:.3s;
    }
    .btn:hover { background:#32006b; }
    footer {
      text-align:center; color:#d4cfff; font-size:.9rem;
      padding:16px; margin-top:auto;
    }
    .back-btn {
      position:fixed; top:16px; left:16px;
      background:#ffffff22; color:#fff; border:none;
      padding:8px 12px; border-radius:8px;
      font-weight:700; cursor:pointer; backdrop-filter:blur(8px);
    }
    .back-btn:hover { background:#ffffff33; }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Retour</button>

  <header>
    <h1>üõç Produits des Partenaires</h1>
    <p>Commandez directement aupr√®s de nos commerces et artisans locaux</p>
    <div class="search-bar">
      <input id="search" type="text" placeholder="Rechercher un produit, une boutique...">
    </div>
  </header>

  <main id="grid"></main>

  <footer>¬© 2025 AlexLivraison ‚Äî Livraison locale et partenaires √† Toulon & La Seyne-sur-Mer</footer>

  <script>
    const API_URL = "https://alexlivraison-api.onrender.com/products"; // Render API
    const TELEGRAM_URL = "https://alexlivraison-api.onrender.com/send"; // Telegram proxy
    const grid = document.getElementById("grid");
    const search = document.getElementById("search");

    async function loadProducts() {
      grid.innerHTML = "<p style='text-align:center;width:100%'>Chargement des produits...</p>";
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        displayProducts(data);
      } catch (err) {
        grid.innerHTML = "<p style='text-align:center;color:#ff9;'>‚ö†Ô∏è Erreur de connexion au serveur.</p>";
      }
    }

    function displayProducts(list) {
      const q = search.value.toLowerCase();
      const filtered = list.filter(p =>
        p.name.toLowerCase().includes(q) ||
        p.desc.toLowerCase().includes(q) ||
        p.partner.toLowerCase().includes(q)
      );

      grid.innerHTML = "";
      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.image || 'default.jpg'}" alt="${p.name}">
          <div class="card-body">
            <h3>${p.name}</h3>
            <div class="desc">${p.desc || ""}</div>
            <div class="price">${p.price ? p.price.toFixed(2).replace('.', ',') + " ‚Ç¨" : ""}</div>
            <button class="btn">Commander</button>
          </div>`;
        card.querySelector(".btn").addEventListener("click",()=>sendTelegram(p));
        grid.appendChild(card);
      });

      if (!filtered.length)
        grid.innerHTML = "<p style='text-align:center;width:100%'>Aucun produit trouv√©.</p>";
    }

    async function sendTelegram(p) {
      const text = `üõí Nouvelle commande partenaire :
üè™ Partenaire : ${p.partner || '‚Äî'}
üì¶ Produit : ${p.name}
üí∂ Prix : ${p.price} ‚Ç¨
üìù Description : ${p.desc || '-'}
‚è± ${new Date().toLocaleString('fr-FR')}`;

      try {
        await fetch(TELEGRAM_URL, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({text})
        });
        alert("‚úÖ Commande envoy√©e √† AlexLivraison !");
      } catch(e) {
        alert("‚ö†Ô∏è Erreur d‚Äôenvoi vers Telegram.");
      }
    }

    search.addEventListener("input", loadProducts);
    loadProducts();
  </script>
</body>
</html>
