<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Livraison 🚗🚴‍♂️</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #4b0082, #7b2cbf);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      color: black;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #6a0dad;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #8a2be2; }
    .result, .alert { margin-top: 15px; font-size: 16px; }
    .success {
      background: #4CAF50;
      color: white;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Alex Livraison 🚗🚴‍♂️</h1>

  <div class="card">
    <label>Adresse de départ</label>
    <input id="from" placeholder="241 Rue le Corbusier, La Seyne-sur-Mer" type="text">

    <label>Adresse de destination</label>
    <input id="to" placeholder="2 Rue Beaussier, Toulon" type="text">

    <label>Taille du colis 📦</label>
    <select id="size">
      <option value="S">Petit (S)</option>
      <option value="M">Moyen (M)</option>
      <option value="L">Grand (L)</option>
    </select>

    <label>Heure de livraison souhaitée</label>
    <input id="time" type="datetime-local">

    <button id="btnCalc">Calculer le prix</button>

    <div class="result" id="result"></div>

    <button id="btnCard">💳 Paiement par carte (Revolut)</button>
    <button id="btnCash">💶 Paiement en espèces à la livraison</button>

    <div class="alert" id="status"></div>
  </div>

  <p>🚴 Livraison locale 24h/24 et 7j/7 — repas, courses, médicaments et colis dans tout le Var (Toulon, La Seyne, Ollioules, etc.)</p>
  <p>💜 © 2025 Alex Livraison</p>

  <script>
    let distanceKm = 0, price = 0;

    function calculate() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      if (!from || !to) {
        document.getElementById("status").innerHTML = "⚠️ Merci de saisir les deux adresses.";
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [from],
        destinations: [to],
        travelMode: 'DRIVING'
      }, (response, status) => {
        if (status !== 'OK') {
          document.getElementById("status").innerHTML = "❌ Erreur lors du calcul.";
          return;
        }
        const element = response.rows[0].elements[0];
        if (element.status !== "OK") {
          document.getElementById("status").innerHTML = "🚫 Adresse introuvable.";
          return;
        }

        distanceKm = element.distance.value / 1000;
        price = (distanceKm * 1.15 + 5).toFixed(2);
        document.getElementById("result").innerHTML =
          📏 Distance estimée : <b>${distanceKm.toFixed(2)} km</b><br>💶 Prix estimé : <b>${price} €</b>;
        document.getElementById("status").innerHTML = "";
      });
    }

    function payRevolut() {
      if (price <= 0) {
        document.getElementById("status").innerHTML = "⚠️ Calculez d'abord le prix avant de payer.";
        return;
      }
      const url = https://checkout.revolut.com/pay/10d5b369-d7f0-43cb-a810-af4c7afe9d27?amount=${price};
      window.open(url, "_blank");
      document.getElementById("status").innerHTML =
        <div class='success'>✅ Paiement confirmé ! Votre commande est activée.</div>;
    }

    function confirmCash() {
      document.getElementById("status").innerHTML =
        <div class='success'>💵 Commande confirmée ! Merci de payer en espèces à la livraison.</div>;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnCalc").addEventListener("click", calculate);
      document.getElementById("btnCard").addEventListener("click", payRevolut);
      document.getElementById("btnCash").addEventListener("click", confirmCash);
    });
  </script>

  <!-- Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaUyjOAjx9TNonfUF5psKSpxunrgr2h6g&libraries=places">
  </script>

</body>
</html>
