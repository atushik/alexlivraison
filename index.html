<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Livraison 🚗🚴‍♂️</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #6a0dad;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      color: black;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #8000ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #5b00b3;
    }
    .result {
      margin-top: 15px;
      text-align: center;
      color: black;
      font-weight: 500;
    }
    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Alex Livraison 🚗🚴‍♂️</h1>
  <div class="container">
    <label>Adresse de départ</label>
    <input id="origin" type="text" placeholder="Saisissez l’adresse de départ" />

    <label>Adresse de destination</label>
    <input id="destination" type="text" placeholder="Saisissez l’adresse de destination" />

    <label>Taille du colis 📦</label>
    <select id="packageSize">
      <option value="S">Petit (S)</option>
      <option value="M">Moyen (M)</option>
      <option value="L">Grand (L)</option>
      <option value="XL">Très grand (XL)</option>
    </select>

    <label>Heure de livraison souhaitée</label>
    <input id="deliveryTime" type="datetime-local" />

    <button onclick="calculatePrice()">Calculer le prix</button>
    <div id="result" class="result"></div>
  </div>

  <footer>
    🚴 Livraison locale 24h/24 et 7j/7 — repas, courses, médicaments et colis dans tout le Var (Toulon, La Seyne, Ollioules, etc.)<br>
    💜 Nous livrons vos commandes jusqu’à votre porte 💜<br>
    © 2025 Alex Livraison
  </footer>

  <script>
    let map, directionsService, directionsRenderer;

    async function initMap() {
      const originInput = document.getElementById("origin");
      const destinationInput = document.getElementById("destination");

      new google.maps.places.Autocomplete(originInput);
      new google.maps.places.Autocomplete(destinationInput);
    }

    async function calculatePrice() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const packageSize = document.getElementById("packageSize").value;
      const resultDiv = document.getElementById("result");

      if (!origin || !destination) {
        resultDiv.innerHTML = "❗Veuillez saisir les deux adresses.";
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix(
        {
          origins: [origin],
          destinations: [destination],
          travelMode: "DRIVING",
          unitSystem: google.maps.UnitSystem.METRIC,
        },
        (response, status) => {
          if (status !== "OK") {
            resultDiv.innerHTML = "⚠️ Erreur de connexion à l’API Google Maps.";
            return;
          }

          const distanceText = response.rows[0].elements[0].distance.text;
          const distanceValue = response.rows[0].elements[0].distance.value / 1000;

          // Base price formula
          let pricePerKm = 1.0;
          let basePrice = 1.0;
          let multiplier = 1.0;

          if (packageSize === "M") multiplier = 1.2;
          if (packageSize === "L") multiplier = 1.4;
          if (packageSize === "XL") multiplier = 1.6;

          const estimatedPrice = ((basePrice + distanceValue * pricePerKm) * multiplier).toFixed(2);

          resultDiv.innerHTML = `
            🚗 Distance estimée : ${distanceText}<br>
            💰 Prix estimé : ${estimatedPrice} €
          `;
        }
      );
    }
  </script>

  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaUyjOAjx9TNonfUF5psKSpxunrgr2h6g&libraries=places&callback=initMap">
  </script>
</body>
</html>
