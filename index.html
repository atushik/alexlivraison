<body>
  <h1>Alex Livraison üöóüö¥‚Äç‚ôÇÔ∏è</h1>

  <div class="container">
    <label>Adresse de d√©part</label>
    <input id="origin" type="text" placeholder="Ex: 2 Rue Beaussier, Toulon" />

    <label>Adresse de destination</label>
    <input id="destination" type="text" placeholder="Ex: 241 Rue Le Corbusier, La Seyne" />

    <label>Taille du colis üì¶</label>
    <select id="size">
      <option value="S">Petit (S)</option>

  <script>
    async function calculate() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const size = document.getElementById("size").value;

      if (!origin || !destination) {
        alert("Veuillez entrer les deux adresses.");
        return;
      }

      const apiKey = "AIzaSyDaUyjOAjx9TNonfUF5psKSpxunrgr2h6g";
      const url = `https://maps.googleapis.com/maps/api/distancematrix/json?origins=${encodeURIComponent(origin)}&destinations=${encodeURIComponent(destination)}&mode=bicycling&language=fr&key=${apiKey}`;

      try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const parsed = JSON.parse(data.contents);

        if (parsed.rows[0].elements[0].status !== "OK") {
          document.getElementById("result").innerHTML = "Erreur : Impossible de calculer la distance.";
          return;
        }

        const distanceText = parsed.rows[0].elements[0].distance.text;
        const distanceKm = parseFloat(distanceText.replace(",", "."));
        let basePrice = 2.0;
        let pricePerKm = 0.6;

        if (size === "M") basePrice += 1;
        if (size === "L") basePrice += 2;
        if (size === "XL") basePrice += 3;

        const totalPrice = (basePrice + distanceKm * pricePerKm).toFixed(2);
        document.getElementById("result").innerHTML = `üö¥‚Äç‚ôÇÔ∏è Distance estim√©e : <b>${distanceKm} km</b><br>üí∂ Prix estim√© : <b>${totalPrice} ‚Ç¨</b>`;
      } catch (error) {
        document.getElementById("result").innerHTML = "Erreur de connexion √† l‚ÄôAPI Google Maps.";
      }
    }
  </script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaUyjOAjx9TNonfUF5psKSpxunrgr2h6g&libraries=places"></script>
