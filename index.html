<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Livraison - Calculateur et Paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #5a2d82;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    .container {
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #5a2d82;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7c43a8;
    }
    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>üö¥‚Äç‚ôÇÔ∏è Alex Livraison üöó</header>
  <div class="container">
    <h3>Calculateur de Livraison</h3>

    <label>Distance (en km):</label>
    <input type="number" id="distance" placeholder="Ex: 12" min="1" />

    <label>Taille du colis:</label>
    <select id="taille">
      <option value="small">Petit (S)</option>
      <option value="medium">Moyen (M)</option>
      <option value="large">Grand (L)</option>
      <option value="xl">Tr√®s grand (XL)</option>
    </select>

    <button onclick="calculerPrix()">Calculer le prix</button>
    <div id="result"></div>

    <button id="payBtn" style="display:none;">Payer via Revolut üí≥</button>
  </div>

  <script>
    const TARIF_KM = 0.75; // prix par km
    const SUPPL√âMENTS = { small: 0, medium: 2, large: 4, xl: 6 };

    function calculerPrix() {
      const distance = parseFloat(document.getElementById("distance").value);
      const taille = document.getElementById("taille").value;

      if (!distance || distance <= 0) {
        alert("Veuillez entrer une distance valide !");
        return;
      }

      const prix = (distance * TARIF_KM + SUPPL√âMENTS[taille]).toFixed(2);
      document.getElementById("result").innerHTML = 
        `üí∞ Prix total estim√©: <strong>${prix} ‚Ç¨</strong>`;
      
      const payBtn = document.getElementById("payBtn");
      payBtn.style.display = "block";
      payBtn.onclick = () => {
        window.open("https://checkout.revolut.com/pay/10d5b369-d7f0-43cb-a810-af4c7afe9d27", "_blank");
      };
    }
  </script>
</body>
</html>
