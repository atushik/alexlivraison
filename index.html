<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alex Livraison 🚗🚴‍♂️</title>

  <!-- Leaflet (carte sans clé API) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {
      --bg: #33006f;
      --bg2: #5f0fb6;
      --card: #ffffff;
      --primary: #5f0fb6;
      --primary-pressed: #4e0c95;
      --text: #1f1f1f;
      --muted: #6b6b6b;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      background: radial-gradient(1000px 600px at 50% -100px, var(--bg2), var(--bg));
      color: var(--text);
    }
    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 28px 16px 80px;
    }
    .title {
      color: #fff;
      font-size: 40px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
      margin-top: 18px;
    }
    input,
    select {
      width: 100%;
      height: 52px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 14px;
      padding: 0 14px;
    }
    .btn {
      width: 100%;
      height: 56px;
      font-size: 19px;
      font-weight: 700;
      color: #fff;
      border: none;
      border-radius: 14px;
      background: var(--primary);
      margin-top: 10px;
      cursor: pointer;
    }
    .btn:active {
      background: var(--primary-pressed);
    }
    .btn-outline {
      background: #ddd;
      color: #222;
    }
    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 16px;
      overflow: hidden;
    }
    .result {
      margin-top: 14px;
      background: #fff;
      border: 1px dashed #ccc;
      border-radius: 14px;
      padding: 10px;
      font-weight: 600;
    }
    .hidden {
      display: none;
    }
    .footer {
      color: #fff;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Alex Livraison 🚗🚴‍♂️</div>
    <div class="card">
      <label>Adresse de départ</label>
      <input id="from" placeholder="Ex : 2 Rue Beaussier, Toulon" />

      <label>Adresse de destination</label>
      <input id="to" placeholder="Ex : 241 Rue Le Corbusier, La Seyne" />

      <label>Taille du colis 📦</label>
      <select id="size">
        <option value="S">Petit (S)</option>
        <option value="M">Moyen (M)</option>
        <option value="L">Grand (L)</option>
        <option value="XL">Très grand (XL)</option>
      </select>

      <label>Heure de livraison souhaitée</label>
      <select id="time"></select>

      <button id="calc" class="btn">🧮 Calculer le prix</button>
      <button id="payCard" class="btn">💳 Paiement par carte</button>
      <button id="payCash" class="btn btn-outline">💷 Paiement en espèces</button>

      <div id="result" class="result hidden"></div>
      <div id="map" class="hidden"></div>
    </div>
    <p class="footer">
      🚴 Livraison locale 24h/24 et 7j/7 — Var (Toulon, La Seyne, Ollioules, etc.)
      <br />💜 © 2025 Alex Livraison
    </p>
  </div>

  <script>
    const PRICE_PER_KM = 0.9;
    const REVOLUT_LINK = "https://checkout.revolut.com/pay/10d5b369-d7f0-43cb-a810-af4c7afe9d27";
    const TG_TOKEN = "8003065650:AAGJH_PRNHQ7jVDm9q96G6zlHt-IXkxKHnA";
    const TG_CHAT_ID = "7129872491";

    const $ = (sel) => document.querySelector(sel);
    const resultBox = $("#result");
    const mapBox = $("#map");
    let map, routeLayer;

    // Heures
    (function fillTimes() {
      const sel = $("#time");
      const now = new Date();
      for (let i = 0; i < 24; i++) {
        const t = new Date(now.getTime() + i * 30 * 60000);
        const hh = String(t.getHours()).padStart(2, "0");
        const mm = String(t.getMinutes()).padStart(2, "0");
        const dd = String(t.getDate()).padStart(2, "0");
        const mo = String(t.getMonth() + 1).padStart(2, "0");
        const yyyy = t.getFullYear();
        const label = ${dd}.${mo}.${yyyy}, ${hh}:${mm};
        const opt = document.createElement("option");
        opt.value = label;
        opt.textContent = label;
        sel.appendChild(opt);
      }
    })();

    async function geocode(query) {
      const url = https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(query)}&accept-language=fr;
      const res = await fetch(url);
      const data = await res.json();
      if (!data.length) throw new Error("Adresse introuvable");
      return { lat: +data[0].lat, lon: +data[0].lon };
    }

    async function route(lat1, lon1, lat2, lon2) {
      const url = https://router.project-osrm.org/route/v1/driving/${lon1},${lat1};${lon2},${lat2}?overview=full&geometries=geojson;
      const res = await fetch(url);
      const json = await res.json();
      const r = json.routes[0];
      return { km: r.distance / 1000, geojson: r.geometry };
    }

    async function notifyTelegram(text) {
      const url = https://api.telegram.org/bot${TG_TOKEN}/sendMessage;
      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ chat_id: TG_CHAT_ID, text }),
      });
    }

    let lastCalc = null;

    $("#calc").addEventListener("click", async () => {
      const from = $("#from").value.trim();
      const to = $("#to").value.trim();
      if (!from || !to) {
        alert("Merci de saisir les deux adresses.");
        return;
      }

      resultBox.classList.remove("hidden");
      resultBox.textContent = "Calcul en cours…";

      try {
        const [A, B] = await Promise.all([geocode(from), geocode(to)]);
        const { km, geojson } = await route(A.lat, A.lon, B.lat, B.lon);
        const kmRound = Math.round(km * 100) / 100;
        const price = Math.round(kmRound * PRICE_PER_KM * 100) / 100;
        lastCalc = { from, to, km: kmRound, price };

        resultBox.innerHTML = 🚚 Distance estimée : <b>${kmRound} km</b><br>💶 Prix estimé : <b>${price.toFixed(2)} €</b>;

        if (!map) {
          map = L.map("map");
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "© OpenStreetMap",
          }).addTo(map);
        }
        if (routeLayer) routeLayer.remove();
        routeLayer = L.geoJSON(geojson, { color: "#5f0fb6" }).addTo(map);
        map.fitBounds([
          [A.lat, A.lon],
          [B.lat, B.lon],
        ]);
        mapBox.classList.remove("hidden");
      } catch (e) {
        resultBox.textContent = "Erreur : impossible de calculer.";
      }
    });

    $("#payCard").addEventListener("click", async () => {
      if (!lastCalc) return alert("Veuillez d’abord calculer le prix.");
      await notifyTelegram(💳 Nouvelle commande (carte)\nDe: ${lastCalc.from}\nÀ: ${lastCalc.to}\n${lastCalc.km} km — ${lastCalc.price} €);
      window.open(REVOLUT_LINK, "_blank");
    });

    $("#payCash").addEventListener("click", async () => {
      if (!lastCalc) return alert("Veuillez d’abord calculer le prix.");
      await notifyTelegram(💵 Nouvelle commande (espèces)\nDe: ${lastCalc.from}\nÀ: ${lastCalc.to}\n${lastCalc.km} km — ${lastCalc.price} €);
      alert("Commande enregistrée ✅ Paiement en espèces.");
    });
  </script>
</body>
</html>
