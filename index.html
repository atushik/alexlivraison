<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Livraison 🚗🚴‍♂️</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #5b1dd8, #8f3ff6);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 25px 15px;
      max-width: 420px;
      margin: 30px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      text-align: left;
      width: 90%;
      margin-left: 5%;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 90%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      color: white;
      background-color: #6b00ff;
      font-weight: bold;
      font-size: 16px;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5200cc;
    }

    #calc {
      background-color: #7a3ef7;
    }

    #pay-card {
      background-color: #a327ff;
    }

    #pay-cash {
      background-color: #009bff;
    }

    #calc:hover { background-color: #5d24d6; }
    #pay-card:hover { background-color: #8500cc; }
    #pay-cash:hover { background-color: #007acc; }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #eee;
      line-height: 1.4;
    }

    .success {
      color: #00c851;
      font-weight: bold;
      font-size: 15px;
      margin-top: 10px;
    }

    #result {
      font-size: 15px;
      color: #222;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 10px;
      margin: 10px auto;
      width: 90%;
    }
  </style>
</head>

<body>
  <h1>Alex Livraison 🚗🚴‍♂️</h1>

  <div class="container">
    <label>Adresse de départ</label>
    <input id="start" type="text" placeholder="Entrez l’adresse de départ" />

    <label>Adresse de destination</label>
    <input id="end" type="text" placeholder="Entrez l’adresse de destination" />

    <label>Taille du colis 📦</label>
    <select id="size">
      <option value="S">Petit (S)</option>
      <option value="M">Moyen (M)</option>
      <option value="L">Grand (L)</option>
      <option value="XL">Très grand (XL)</option>
    </select>

    <label>Heure de livraison souhaitée</label>
    <input id="time" type="datetime-local" />

    <button id="calc">📏 Calculer le prix</button>
    <p id="result"></p>

    <button id="pay-card">💳 Paiement par carte (Revolut)</button>
    <button id="pay-cash">💶 Paiement en espèces à la livraison</button>

    <p id="status" class="success"></p>
  </div>

  <div class="footer">
    🚴 Livraison locale 24h/24 et 7j/7 — repas, courses, médicaments et colis dans tout le Var (Toulon, La Seyne, Ollioules, etc.)
    <br>💜 © 2025 Alex Livraison
  </div>

  <script>
    const calcBtn = document.getElementById("calc");
    const result = document.getElementById("result");
    const payCard = document.getElementById("pay-card");
    const payCash = document.getElementById("pay-cash");
    const statusMsg = document.getElementById("status");

    let distanceKm = 0;
    let price = 0;

    calcBtn.addEventListener("click", () => {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const size = document.getElementById("size").value;

      if (!start || !end) {
        result.textContent = "⚠️ Merci de saisir les deux adresses.";
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix(
        {
          origins: [start],
          destinations: [end],
          travelMode: "DRIVING",
          unitSystem: google.maps.UnitSystem.METRIC,
        },
        (response, status) => {
          if (status !== "OK") {
            result.textContent = "❌ Erreur lors du calcul.";
            return;
          }

          const element = response.rows[0].elements[0];
          distanceKm = element.distance.value / 1000;

          let base = 0.9;
          if (size === "M") base = 1.1;
          if (size === "L") base = 1.3;
          if (size === "XL") base = 1.6;

          price = (distanceKm * base + 3).toFixed(2);
          result.innerHTML = 🚚 Distance estimée : <b>${distanceKm.toFixed(2)} km</b><br>💰 Prix estimé : <b>${price} €</b>;
        }
      );
    });

    payCard.addEventListener("click", () => {
      if (price === 0) {
        result.textContent = "⚠️ Veuillez d’abord calculer le prix.";
        return;
      }
      window.open(https://checkout.revolut.com/pay/10d5b369-d7f0-43cb-a810-af4c7afe9d27?amount=${price}, "_blank");
      statusMsg.textContent = "✅ Commande activée ! Merci pour votre confiance.";
    });

    payCash.addEventListener("click", () => {
      statusMsg.textContent = "✅ Commande activée ! Merci pour votre confiance.";
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaUyjOAjx9TNonfUF5psKSpxunrgr2h6g&libraries=places"></script>
  <script>
    function initAutocomplete() {
      new google.maps.places.Autocomplete(document.getElementById("start"));
      new google.maps.places.Autocomplete(document.getElementById("end"));
    }
    google.maps.event.addDomListener(window, "load", initAutocomplete);
  </script>
</body>
</html>
