<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alexlivraison</title>

  <!-- Leaflet pour la carte -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #2a035a 0%, #5a0fb6 100%);
      background-attachment: fixed;
      color: #1f1f1f;
    }

    .wrap {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px 16px 100px;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 38px;
      margin-bottom: 16px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }

    .service {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    #calc {
      background-color: #6b23ff;
      color: white;
    }

    #payCard {
      background-color: #4caf50;
      color: white;
    }

    #payCash {
      background-color: #ddd;
      color: black;
    }

    #result {
      margin-top: 12px;
      background: #f7f7ff;
      border-radius: 12px;
      border: 1px dashed #aaa;
      padding: 10px;
      display: none;
    }

    #map {
      height: 300px;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
      display: none;
    }

    .footer {
      text-align: center;
      color: #e6dfff;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>üöó Alexlivraison üö¥üèª‚Äç‚ôÇÔ∏è</h1>

    <div class="card">
      <label>Adresse de d√©part</label>
      <input id="from" placeholder="Ex : 2 Rue Beaussier, Toulon" />

      <label>Adresse de destination</label>
      <input id="to" placeholder="Ex : 241 Rue Le Corbusier, La Seyne-sur-Mer" />

      <label>Taille du colis</label>
      <select id="size">
        <option value="S">Petit (S)</option>
        <option value="M" selected>Moyen (M)</option>
        <option value="L">Grand (L)</option>
        <option value="XL">Tr√®s grand (XL)</option>
      </select>

      <label>√âtage</label>
      <select id="floor">
        <option value="0">RDC / 1er (0 ‚Ç¨)</option>
        <option value="2">2e‚Äì5e (+2 ‚Ç¨)</option>
        <option value="2.5">6e‚Äì10e (+2,5 ‚Ç¨)</option>
        <option value="3">11e‚Äì15e (+3 ‚Ç¨)</option>
      </select>

      <label>Services additionnels</label>
      <div class="grid">
        <label class="service"><input type="checkbox" class="srv" data-fee="2" />Colis fragile (+2 ‚Ç¨)</label>
        <label class="service"><input type="checkbox" class="srv" data-fee="3" />Livraison urgente (+3 ‚Ç¨)</label>
        <label class="service"><input type="checkbox" class="srv" data-fee="1" />Attente 5 min (+1 ‚Ç¨)</label>
        <label class="service"><input type="checkbox" class="srv" data-fee="2" />Attente 10 min (+2 ‚Ç¨)</label>
      </div>

      <label>Heure de livraison souhait√©e</label>
      <select id="time"></select>

      <button id="calc">üßÆ Calculer le prix</button>
      <button id="payCard">üí≥ Paiement par carte</button>
      <button id="payCash">üí∂ Paiement en esp√®ces</button>

      <div id="result"></div>
      <div id="map"></div>
    </div>

    <div class="footer">¬© 2025 Alex Livraison</div>
  </div>

  <script>
    const PRICE_PER_KM = 0.9;
    const SIZE_FEES = { S: 0, M: 0.5, L: 1.0, XL: 1.5 };
    const REVOLUT_LINK =
      "https://checkout.revolut.com/pay/10d5b369-d7f0-43cb-a810-af4c7afe9d27";

    const $ = (s) => document.querySelector(s);
    const res = $("#result");
    const mapDiv = $("#map");

    function euro(v) {
      return v.toFixed(2).replace(".", ",") + " ‚Ç¨";
    }

    // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —á–∞—Å–æ–≤
    const timeSel = $("#time");
    const now = new Date();
    for (let i = 0; i < 48; i++) {
      const t = new Date(now.getTime() + i * 30 * 60000);
      const label = ${t.getDate().toString().padStart(2, "0")}/${(
        t.getMonth() + 1
      )
        .toString()
        .padStart(2, "0")} ${t.getHours().toString().padStart(2, "0")}:${t
        .getMinutes()
        .toString()
        .padStart(2, "0")};
      const opt = document.createElement("option");
      opt.value = label;
      opt.textContent = label;
      timeSel.appendChild(opt);
    }

    // –ì–µ–æ–∫–æ–¥ –∏ –º–∞—Ä—à—Ä—É—Ç
    async function geocode(q) {
      const url = https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(
        q
      )};
      const res = await fetch(url);
      const json = await res.json();
      if (!json.length) throw new Error("Adresse introuvable");
      return { lat: +json[0].lat, lon: +json[0].lon };
    }

    async function route(lat1, lon1, lat2, lon2) {
      const url = https://router.project-osrm.org/route/v1/driving/${lon1},${lat1};${lon2},${lat2}?overview=full&geometries=geojson;
      const res = await fetch(url);
      const json = await res.json();
      const r = json.routes[0];
      return { km: r.distance / 1000, geojson: r.geometry };
    }

    let map, routeLayer;

    function showMap(lat1, lon1, lat2, lon2, geojson) {
      if (!map) {
        map = L.map("map");
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
          map
        );
      }
      if (routeLayer) routeLayer.remove();
      routeLayer = L.geoJSON(geojson, {
        style: { color: "#6b23ff", weight: 5 },
      }).addTo(map);
      map.fitBounds([
        [lat1, lon1],
        [lat2, lon2],
      ]);
      mapDiv.style.display = "block";
    }

    let lastCalc = null;

    async function calc() {
      const from = $("#from").value.trim();
      const to = $("#to").value.trim();
      if (!from || !to) {
        alert("Veuillez saisir les adresses.");
        return;
      }
      const size = $("#size").value;
      const floorFee = parseFloat($("#floor").value);
      let extras = 0;
      document.querySelectorAll(".srv").forEach((x) => {
        if (x.checked) extras += parseFloat(x.dataset.fee);
      });

      try {
        const [A, B] = await Promise.all([geocode(from), geocode(to)]);
        const r = await route(A.lat, A.lon, B.lat, B.lon);
        const dist = Math.round(r.km * 100) / 100;
        const price =
          dist * PRICE_PER_KM + SIZE_FEES[size] + floorFee + extras;
        lastCalc = { dist, price };
        res.style.display = "block";
        res.innerHTML = <b>Distance:</b> ${dist.toFixed(
          2
        )} km<br><b>Prix estim√©:</b> ${euro(price)};
        showMap(A.lat, A.lon, B.lat, B.lon, r.geojson);
      } catch {
        alert("Erreur lors du calcul. V√©rifiez les adresses.");
      }
    }

    $("#calc").addEventListener("click", calc);

    $("#payCash").addEventListener("click", () => {
      if (!lastCalc) return alert("Calculez d'abord le prix.");
      alert("Paiement en esp√®ces: " + euro(lastCalc.price));
    });

    $("#payCard").addEventListener("click", () => {
      if (!lastCalc) return alert("Calculez d'abord le prix.");
      navigator.clipboard.writeText(lastCalc.price.toFixed(2));
      window.open(REVOLUT_LINK, "_blank");
    });

    $("#from").value = "2 Rue Beaussier, Toulon";
    $("#to").value = "241 Rue Le Corbusier, La Seyne-sur-Mer";
  </script>
</body>
</html>
