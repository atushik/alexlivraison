<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Livraison 🚗🚴‍♂️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #6b21a8, #9333ea);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2em; margin-bottom: 20px; }
    .container {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 25px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .calc { background: #7c3aed; color: white; }
    .card { background: #6d28d9; color: white; }
    .cash { background: #4c1d95; color: white; }
    .calc:hover, .card:hover, .cash:hover { opacity: 0.9; }
    .result {
      background: #e9d5ff;
      color: #4c1d95;
      font-weight: bold;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      display: none;
    }
    footer { margin-top: 20px; font-size: 0.9em; }
  </style>
</head>
<body>

  <h1>Alex Livraison 🚗🚴‍♂️</h1>
  <div class="container">
    <label>Adresse de départ</label>
    <input id="start" placeholder="ex. 241 Rue Le Corbusier, La Seyne-sur-Mer" />

    <label>Adresse de destination</label>
    <input id="end" placeholder="ex. 2 Rue Beaussier, Toulon" />

    <label>Taille du colis 📦</label>
    <select id="size">
      <option value="S">Petit (S)</option>
      <option value="M">Moyen (M)</option>
      <option value="L">Grand (L)</option>
      <option value="XL">Très grand (XL)</option>
    </select>

    <label>Heure de livraison souhaitée</label>
    <input type="datetime-local" id="time" />

    <button class="calc" id="btnCalc">🧮 Calculer le prix</button>
    <div class="result" id="result"></div>
    <button class="card" id="btnCard">💳 Paiement par carte</button>
    <button class="cash" id="btnCash">💶 Paiement en espèces</button>
  </div>

  <footer>
    🚴 Livraison locale 24h/24 et 7j/7 — Var (Toulon, La Seyne, Ollioules, etc.)<br>
    💜 © 2025 Alex Livraison
  </footer>

<script>
const BOT_TOKEN = "8003065650:AAGJH_PRNHQ7jVDm9q96G6zlHt-IXkxKHnA";
const CHAT_ID = "7129872491";
const PRIX_PAR_KM = 0.9;

function distanceSimulee() {
  return Math.floor(Math.random() * 8) + 2; // 2–10 km
}

function sendTelegram(msg) {
  fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
  });
}

document.getElementById("btnCalc").onclick = () => {
  const start = document.getElementById("start").value.trim();
  const end = document.getElementById("end").value.trim();
  const size = document.getElementById("size").value;
  if (!start || !end) return alert("Merci de saisir les deux adresses.");
  const km = distanceSimulee();
  const prix = (km * PRIX_PAR_KM).toFixed(2);
  const div = document.getElementById("result");
  div.innerHTML = 📍 ${km} km<br>💶 ${prix} €;
  div.style.display = "block";
  sendTelegram(🚀 Nouvelle commande\nDe: ${start}\nÀ: ${end}\nTaille: ${size}\nDistance estimée : ${km} km\nPrix : ${prix} €);
};

document.getElementById("btnCard").onclick = () => {
  const r = document.getElementById("result");
  if (r.style.display !== "block") return alert("Calculez d'abord le prix.");
  window.open("https://checkout.revolut.com/pay/10d5b369-d7f0-43cb-a810-af4c7afe9d27", "_blank");
  alert("✅ Paiement par carte effectué ! Commande activée.");
  sendTelegram("💳 Commande activée (carte) ✅");
  location.href = "suivi.html";
};

document.getElementById("btnCash").onclick = () => {
  alert("💶 Paiement en espèces choisi. Commande activée !");
  sendTelegram("💶 Commande activée (espèces) ✅");
  location.href = "suivi.html";
};
</script>
</body>
</html>
