<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Livraison 🚗🚴‍♂️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #6b21a8, #9333ea);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 25px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .calc { background: #7c3aed; color: white; }
    .card { background: #6d28d9; color: white; }
    .cash { background: #4c1d95; color: white; }
    .result {
      background: #e9d5ff;
      color: #4c1d95;
      font-weight: bold;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      display: none;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Alex Livraison 🚗🚴‍♂️</h1>
  <div class="container">
    <label>Adresse de départ</label>
    <input id="start" placeholder="ex. 241 Rue Le Corbusier, La Seyne-sur-Mer" />

    <label>Adresse de destination</label>
    <input id="end" placeholder="ex. 2 Rue Beaussier, Toulon" />

    <label>Taille du colis 📦</label>
    <select id="size">
      <option value="S">Petit (S)</option>
      <option value="M">Moyen (M)</option>
      <option value="L">Grand (L)</option>
      <option value="XL">Très grand (XL)</option>
    </select>

    <label>Heure de livraison souhaitée</label>
    <input type="datetime-local" id="time" />

    <button class="calc" onclick="calculer()">🧮 Calculer le prix</button>
    <div class="result" id="result"></div>
    <button class="card" onclick="payerCarte()">💳 Paiement par carte</button>
    <button class="cash" onclick="payerCash()">💶 Paiement en espèces à la livraison</button>
  </div>

  <footer>
    🚴 Livraison locale 24h/24 et 7j/7 — repas, courses, médicaments et colis dans tout le Var.<br>
    💜 © 2025 Alex Livraison
  </footer>

<script>
const BOT_TOKEN = "8003065650:AAGJH_PRNHQ7jVDm9q96G6zlHt-IXkxKHnA";
const CHAT_ID = "7129872491";
const PRIX_PAR_KM = 0.9;

function distanceSimulee(adresse1, adresse2) {
  // Petite simulation (remplace plus tard par MapBox ou API Google)
  return Math.floor(Math.random() * 8) + 2; // entre 2 et 10 km
}

function calculer() {
  const start = document.getElementById("start").value.trim();
  const end = document.getElementById("end").value.trim();
  const size = document.getElementById("size").value;
  if (!start || !end) {
    alert("Merci de saisir les deux adresses.");
    return;
  }
  const km = distanceSimulee(start, end);
  const prix = (km * PRIX_PAR_KM).toFixed(2);
  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  resultDiv.innerHTML = 📍 Distance estimée : ${km} km<br>💶 Prix estimé : ${prix} €;

  // Envoi Telegram
  const message = 🚀 NOUVELLE DEMANDE ALEX LIVRAISON\n\nDépart: ${start}\nDestination: ${end}\nDistance estimée: ${km} km\nPrix estimé: ${prix} €\nTaille du colis: ${size};
  sendTelegram(message);
}

function payerCarte() {
  const resultDiv = document.getElementById("result");
  if (resultDiv.style.display !== "block") {
    alert("Veuillez d'abord calculer le prix.");
    return;
  }
  window.open("https://checkout.revolut.com/pay/10d5b369-d7f0-43cb-a810-af4c7afe9d27", "_blank");
  alert("✅ Paiement par carte effectué ! Votre commande est activée.");
  sendTelegram("💳 Commande activée (paiement carte) ✅");
}

function payerCash() {
  alert("💶 Paiement en espèces sélectionné. Votre commande est activée !");
  sendTelegram("💶 Commande activée (paiement en espèces) ✅");
}

function sendTelegram(message) {
  fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: message,
      parse_mode: "HTML"
    })
  });
}
</script>
</body>
</html>
