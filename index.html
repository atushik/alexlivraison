<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Livraison 🚗🚴‍♂️</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #6a0dad;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: white;
      color: #333;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 {
      color: white;
      font-size: 26px;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #8a2be2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #6a1bbd;
    }
    .result {
      margin-top: 15px;
      font-size: 15px;
      color: #222;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: white;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Alex Livraison 🚗🚴‍♂️</h1>
  <div class="container">
    <label>Adresse de départ</label>
    <input id="origin" type="text" placeholder="Ex: 2 Rue Beaussier, Toulon">

    <label>Adresse de destination</label>
    <input id="destination" type="text" placeholder="Ex: 241 Rue le Corbusier, La Seyne-sur-Mer">

    <label>Taille du colis 📦</label>
    <select id="size">
      <option value="S">Petit (S)</option>
      <option value="M">Moyen (M)</option>
      <option value="L">Grand (L)</option>
      <option value="XL">Très grand (XL)</option>
    </select>

    <label>Heure de livraison souhaitée</label>
    <input id="deliveryTime" type="datetime-local">

    <button onclick="calculatePrice()">Calculer le prix</button>

    <div class="result" id="output"></div>
  </div>

  <footer>
    🚴 Livraison locale 24h/24 et 7j/7 — repas, courses, médicaments et colis dans tout le Var (Toulon, La Seyne, Ollioules, etc.)<br>
    💜 Nous livrons vos commandes jusqu’à votre porte 💜<br>
    © 2025 Alex Livraison
  </footer>

  <script>
    function calculatePrice() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const size = document.getElementById("size").value;
      const output = document.getElementById("output");

      if (!origin || !destination) {
        output.innerHTML = "❗Veuillez saisir les deux adresses.";
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix(
        {
          origins: [origin],
          destinations: [destination],
          travelMode: "DRIVING",
          unitSystem: google.maps.UnitSystem.METRIC,
        },
        (response, status) => {
          if (status !== "OK") {
            output.innerHTML = "Erreur de connexion à l’API Google Maps.";
            return;
          }

          const element = response.rows[0].elements[0];
          if (element.status !== "OK") {
            output.innerHTML = "Impossible de calculer la distance.";
            return;
          }

          const distance = element.distance.value / 1000;
          let basePrice = 2; // tarif fixe
          let perKm = 1.1; // tarif par km

          if (size === "M") perKm += 0.2;
          if (size === "L") perKm += 0.5;
          if (size === "XL") perKm += 1.0;

          const total = basePrice + perKm * distance;

          output.innerHTML = `
            🚕 Distance estimée : ${distance.toFixed(2)} km<br>
            💶 Prix estimé : ${total.toFixed(2)} €
          `;
        }
      );
    }

    // Автоподсказки адресов
    function initAutocomplete() {
      new google.maps.places.Autocomplete(document.getElementById("origin"));
      new google.maps.places.Autocomplete(document.getElementById("destination"));
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaUyjOAjx9TNonfUF5psKSpxunrgr2h6g&libraries=places&callback=initAutocomplete"
    async
    defer
  ></script>
</body>
</html>
