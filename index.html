<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Livraison üöóüö¥‚Äç‚ôÇÔ∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #5a2ca0, #8a4de8);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    main {
      background: white;
      border-radius: 16px;
      padding: 25px;
      margin: 20px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .tooltip {
      border-bottom: 1px dotted #666;
      cursor: help;
    }
    button {
      background: #5a2ca0;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }
    button:hover {
      background: #7a45d1;
    }
    footer {
      text-align: center;
      color: white;
      font-size: 14px;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>Alex Livraison üöóüö¥‚Äç‚ôÇÔ∏è</header>
  <main>
    <label for="from">Adresse de d√©part</label>
    <input id="from" type="text" placeholder="Ex: 2 Rue Beaussier, Toulon" />

    <label for="to">Adresse de destination</label>
    <input id="to" type="text" placeholder="Ex: 241 Rue Le Corbusier, La Seyne-sur-Mer" />

    <label for="size">Taille du colis
      <span class="tooltip" title="Petit (S) = petit sac, Moyen (M) = carton moyen, Grand (L) = gros colis, Tr√®s grand (XL) = plusieurs colis volumineux.">‚ÑπÔ∏è</span>
    </label>
    <select id="size">
      <option value="S">Petit (S)</option>
      <option value="M">Moyen (M)</option>
      <option value="L">Grand (L)</option>
      <option value="XL">Tr√®s grand (XL)</option>
    </select>

    <label for="time">Heure de livraison souhait√©e</label>
    <input id="time" type="datetime-local" />

    <p id="distance"></p>
    <p id="price"></p>

    <button onclick="calculate()">Calculer le prix</button>
    <button id="payBtn" style="display:none;" onclick="pay()">Payer via Revolut üí≥</button>
  </main>

  <footer>
    <p>Pourquoi Alex Livraison ?<br>
    üö¥‚Äç‚ôÇÔ∏è Livraison locale 24h/24 et 7j/7 ‚Äî repas, courses, m√©dicaments et colis dans tout le Var (Toulon, La Seyne, Ollioules, etc.)</p>
  </footer>

  <script>
    let mapService;

    function initAutocomplete() {
      const from = document.getElementById("from");
      const to = document.getElementById("to");
      new google.maps.places.Autocomplete(from);
      new google.maps.places.Autocomplete(to);
      mapService = new google.maps.DistanceMatrixService();
    }

    function calculate() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const size = document.getElementById("size").value;
      const time = document.getElementById("time").value;

      if (!from || !to) {
        alert("Merci de remplir les adresses.");
        return;
      }

      mapService.getDistanceMatrix(
        {
          origins: [from],
          destinations: [to],
          travelMode: "DRIVING"
        },
        (response, status) => {
          if (status !== "OK") {
            alert("Erreur Google Maps : " + status);
            return;
          }
          const distanceText = response.rows[0].elements[0].distance.text;
          const distanceValue = response.rows[0].elements[0].distance.value / 1000;
          const tariffKm = 2.5;
          let supplement = 0;
          if (size === "M") supplement = 2;
          if (size === "L") supplement = 4;
          if (size === "XL") supplement = 6;
          const total = (distanceValue * tariffKm + supplement).toFixed(2);

          document.getElementById("distance").innerText = `üìè Distance estim√©e : ${distanceText}`;
          document.getElementById("price").innerText = `üí∞ Prix estim√© : ${total} ‚Ç¨`;
          document.getElementById("payBtn").style.display = "block";
          document.getElementById("payBtn").dataset.price = total;
        }
      );
    }

    function pay() {
      const amount = document.getElementById("payBtn").dataset.price;
      const revolutLink = `https://checkout.revolut.com/pay/10d5b369-d7f0-43cb-a810-af4c7afe9d27?amount=${amount}`;
      window.open(revolutLink, "_blank");
    }
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaUyjOAjx9TNonfUF5psKSpxunrgr2h6g&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
