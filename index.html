<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Livraison 🚴‍♂️🚗</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6a0dad;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      padding: 20px 0;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 480px;
      margin: 40px auto;
      padding: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }

    button:hover {
      background-color: #520c9c;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    footer {
      margin-top: 40px;
      background-color: #4a0072;
      color: white;
      padding: 15px;
      font-size: 15px;
      border-top: 3px solid #fff;
    }

    .info {
      font-size: 13px;
      color: #ddd;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Alex Livraison 🚴‍♂️🚗</h1>

  <div class="container">
    <label for="depart">Adresse de départ</label>
    <input id="depart" type="text" placeholder="Ex: 2 Rue Beaussier Toulon" />

    <label for="destination">Adresse de destination</label>
    <input id="destination" type="text" placeholder="Ex: 241 Rue Le Corbusier La Seyne-sur-Mer" />

    <label for="taille">Taille du colis 📦</label>
    <select id="taille">
      <option>Petit (S)</option>
      <option>Moyen (M)</option>
      <option>Grand (L)</option>
      <option>Très grand (XL)</option>
    </select>

    <label for="date">Heure de livraison souhaitée</label>
    <input id="date" type="datetime-local" />

    <button onclick="calculerPrix()">Calculer le prix</button>

    <div class="result" id="result"></div>
    <button id="payButton" style="display:none;" onclick="payer()">💳 Payer via Revolut</button>
  </div>

  <footer>
    <p><b>🚚 Livraison locale 24h/24 et 7j/7</b> — repas, courses, médicaments et colis dans tout le Var (Toulon, La Seyne, Ollioules, etc.)</p>
    <p class="bold">💜 МЫ ДОСТАВИМ ВАШИ ЗАКАЗЫ ДО ДВЕРИ ВАШЕГО ДОМА 💜</p>
    <p class="info">© 2025 Alex Livraison - Service de livraison locale</p>
  </footer>

  <script>
    function calculerPrix() {
      const distance = Math.random() * 10 + 2; // для примера, пока нет API Google
      const taille = document.getElementById("taille").value;
      const date = document.getElementById("date").value;

      let base = 2.0;
      let prixParKm = 0.6;
      let supplementTaille = 0;

      if (taille === "Moyen (M)") supplementTaille = 1;
      if (taille === "Grand (L)") supplementTaille = 2;
      if (taille === "Très grand (XL)") supplementTaille = 3;

      const prix = base + (distance * prixParKm) + supplementTaille;

      document.getElementById("result").innerHTML = `
        🚴 Distance estimée : <b>${distance.toFixed(1)} km</b><br>
        💰 Prix estimé : <b>${prix.toFixed(2)} €</b><br>
        📦 Taille : ${taille}<br>
        🕓 Heure : ${date || "non spécifiée"}
      `;

      document.getElementById("payButton").style.display = "inline-block";
    }

    function payer() {
      alert("Redirection vers le paiement Revolut...");
      // Здесь позже можно вставить реальную ссылку Revolut
    }
  </script>
</body>
</html>
