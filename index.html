<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🚗 AlexLivraison 🚴🏻‍♂️</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
    background: linear-gradient(135deg, #4e00b8, #2a006f);
    background-attachment: fixed;
    color: #222;
    min-height: 100vh;
  }
  .container {
    max-width: 680px;
    margin: 0 auto;
    padding: 28px 16px 80px;
  }
  .title {
    text-align: center;
    color: white;
    font-size: 38px;
    font-weight: 800;
    margin-bottom: 12px;
  }
  .card {
    background: #fff;
    border-radius: 20px;
    padding: 22px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
  }
  .label {
    font-weight: 700;
    margin: 10px 0 6px;
  }
  input, select {
    width: 100%;
    height: 48px;
    font-size: 16px;
    padding: 0 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }
  .btn {
    width: 100%;
    height: 54px;
    border: none;
    border-radius: 14px;
    color: white;
    font-size: 18px;
    font-weight: 700;
    margin-top: 12px;
    cursor: pointer;
  }
  .btn-main { background: #5f0fb6; }
  .btn-main:hover { background: #4a0a8f; }
  .btn-alt { background: #e4e4e4; color: #222; }

  .services {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }
  .services label {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
    background: #fafafa;
  }
  #result {
    margin-top: 14px;
    background: #fff;
    border-radius: 10px;
    padding: 10px;
    border: 1px dashed #bbb;
    font-weight: 600;
  }
  #map {
    height: 300px;
    margin-top: 12px;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="title">🚗 AlexLivraison 🚴🏻‍♂️</div>
    <div class="card">
      <div class="label">Adresse de départ</div>
      <input id="from" placeholder="Ex : 2 Rue Beaussier, Toulon">

      <div class="label">Adresse de destination</div>
      <input id="to" placeholder="Ex : 241 Rue Le Corbusier, La Seyne-sur-Mer">

      <div class="label">Taille du colis 📦</div>
      <select id="size">
        <option value="S">Petit (S)</option>
        <option value="M">Moyen (M)</option>
        <option value="L">Grand (L)</option>
        <option value="XL">Très grand (XL)</option>
      </select>

      <div class="label">Étage (optionnel)</div>
      <select id="floor">
        <option value="0">RDC / 1er (0 €)</option>
        <option value="1">2e — 4e étage (+2 €)</option>
        <option value="2">5e — 10e étage (+3 €)</option>
        <option value="3">11e — 15e étage (+4 €)</option>
      </select>

      <div class="label">Services additionnels</div>
      <div class="services">
        <label><input type="checkbox" value="2" class="extra"> Colis fragile (+2 €)</label>
        <label><input type="checkbox" value="3" class="extra"> Livraison urgente (+3 €)</label>
        <label><input type="checkbox" value="1" class="extra"> Attente 5 min (+1 €)</label>
        <label><input type="checkbox" value="2" class="extra"> Attente 10 min (+2 €)</label>
      </div>

      <div class="label">Heure de livraison souhaitée</div>
      <select id="time"></select>

      <button id="calc" class="btn btn-main">🧮 Calculer le prix</button>
      <button id="payCard" class="btn btn-main">💳 Paiement par carte</button>
      <button id="payCash" class="btn btn-alt">💶 Paiement en espèces</button>

      <div id="result" class="hidden"></div>
      <div id="map" class="hidden"></div>
    </div>
    <p style="color:white;text-align:center;margin-top:20px;">💜 Nous livrons vos commandes jusqu’à votre porte 💜<br>© 2025 Alex Livraison</p>
  </div>

<script>
const PRICE_PER_KM = 0.9;
const REVOLUT_LINK = "https://checkout.revolut.com/pay/10d5b369-d7f0-43cb-a810-af4c7afe9d27";
const TG_TOKEN = "8003065650:AAGJH_PRNHQ7jVDm9q96G6zlHt-IXkxKHnA";
const TG_CHAT_ID = "7129872491";

const $ = sel => document.querySelector(sel);
const resultBox = $("#result");

function euro(n){ return n.toFixed(2).replace(".", ",") + " €"; }

(function fillTimes(){
  const sel = $("#time");
  const now = new Date();
  for(let i=0;i<36;i++){
    const t = new Date(now.getTime()+i*30*60000);
    const label = t.toLocaleString("fr-FR", { hour:"2-digit", minute:"2-digit", day:"2-digit", month:"2-digit", year:"numeric" });
    const opt = document.createElement("option");
    opt.value = label;
    opt.textContent = label;
    sel.appendChild(opt);
  }
})();

async function geocode(query){
  const url = https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(query)}&accept-language=fr;
  const res = await fetch(url, {headers:{'User-Agent':'alexlivraison'}});
  const json = await res.json();
  if(!json.length) throw new Error("Adresse introuvable");
  return { lat:+json[0].lat, lon:+json[0].lon };
}

async function route(lat1, lon1, lat2, lon2){
  const url = https://router.project-osrm.org/route/v1/driving/${lon1},${lat1};${lon2},${lat2}?overview=full&geometries=geojson;
  const res = await fetch(url);
  const json = await res.json();
  if(!json.routes.length) throw new Error("Itinéraire introuvable");
  const r = json.routes[0];
  return { km:r.distance/1000, geojson:r.geometry };
}

async function notifyTelegram(text){
  const url = https://api.telegram.org/bot${TG_TOKEN}/sendMessage;
  await fetch(url, { method:'POST', body: new URLSearchParams({ chat_id: TG_CHAT_ID, text }) });
}

let lastCalc=null;
$("#calc").addEventListener("click", async ()=>{
  const from=$("#from").value.trim();
  const to=$("#to").value.trim();
  const size=$("#size").value;
  const floor=parseInt($("#floor").value);
  const extras=document.querySelectorAll(".extra:checked");
  const when=$("#time").value;
  if(!from||!to){ alert("Veuillez saisir les adresses"); return; }
  resultBox.textContent="Calcul en cours...";
  try{
    const [A,B]=await Promise.all([geocode(from),geocode(to)]);
    const {km,geojson}=await route(A.lat,A.lon,B.lat,B.lon);
    const mapBox=$("#map");
    if(!window.map){
      window.map=L.map("map");
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:"© OpenStreetMap"}).addTo(map);
    }
    if(window.routeLayer) routeLayer.remove();
    routeLayer=L.geoJSON(geojson,{style:{color:"#5f0fb6",weight:6,opacity:.7}}).addTo(map);
    map.fitBounds([[A.lat,A.lon],[B.lat,B.lon]]);
    mapBox.classList.remove("hidden");

    let price=km*PRICE_PER_KM;
    if(size==="M") price+=1;
    if(size==="L") price+=2;
    if(size==="XL") price+=3;
    if(floor===1) price+=2;
    if(floor===2) price+=3;
    if(floor===3) price+=4;
    extras.forEach(e=>price+=parseFloat(e.value));

    lastCalc={from,to,km,price,size,floor,when};
    resultBox.innerHTML=🚚 Distance: ${km.toFixed(2)} km<br>💶 Prix total: ${euro(price)}<br>📦 Taille: ${size} — Étage: ${floor} — 🕒 ${when};
  }catch(e){
    resultBox.textContent="Erreur lors du calcul. Vérifiez les adresses.";
  }
});

$("#payCash").addEventListener("click",async()=>{
  if(!lastCalc){alert("Calculez d’abord le prix.");return;}
  await notifyTelegram(🧾 Nouvelle commande (Espèces)\nDe: ${lastCalc.from}\nÀ: ${lastCalc.to}\n${lastCalc.km.toFixed(2)} km, ${lastCalc.price.toFixed(2)} €);
  alert("Commande confirmée. Paiement en espèces.");
});

$("#payCard").addEventListener("click",async()=>{
  if(!lastCalc){alert("Calculez d’abord le prix.");return;}
  await notifyTelegram(🧾 Nouvelle commande (Carte)\nDe: ${lastCalc.from}\nÀ: ${lastCalc.to}\n${lastCalc.km.toFixed(2)} km, ${lastCalc.price.toFixed(2)} €);
  window.open(REVOLUT_LINK,"_blank");
});
</script>
</body>
</html>
